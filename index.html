<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarking Tool</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Bookmark Your Learning Resources</h1>
    <form id="bookmarkForm">
        <input type="text" id="resourceName" placeholder="Resource Name" required>
        <input type="url" id="resourceUrl" placeholder="Resource URL" required>
        <button type="submit">Add Bookmark</button>
    </form>
    <ul id="bookmarksList"></ul>

    <script src="js/project2.js"></script>
</body>
</html>
